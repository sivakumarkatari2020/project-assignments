<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Image Carousel</title>

    <!-- CSS files for Swiper library -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/carousel.css">
</head>
<body>
    <div class="layout">

        <!-- Header navigation bar (position : sticky always on top 0) -->
        <div class="nav-bar">
            <div class="logo-section">
                <h2>CS</h2>
            </div>
            <div class="nav-section">
                <p>Carousel</p>
            </div>
            <div class="menu-section">
                <div class="ham-menu">
                    <i class="bi bi-list" id="openIcon"></i>
                </div>
            </div>

            <!-- Menu after open -->
            <div class="drawer" id="drawer">
                <div class="close-icon">
                    <i class="bi bi-x" id="closeIcon"></i>
                </div>

                <div class="draw-item">
                    <i class="bi bi-stopwatch"></i>
                    <a href="./stopwatch.html">Stopwatch</a>
                </div>
                <div class="draw-item">
                    <i class="bi bi-images"></i>
                    <a href="./carousel.html">Carousel</a>
                </div>
                <div class="draw-item">
                    <i class="bi bi-house"></i>
                    <a href="./index.html">Home</a>
                </div>
            </div>
        </div>        

        <!-- App wrapper -->
        <div class="app-wrapper">
            <div class="carousel-app">
                <!-- Here comes the carousel with sliders & interaction buttons -->
                <div class="carousel-container">
                    <div class="swiper image-slider">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img1.jpg" alt="Image1 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img2.jpg" alt="Image2 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img3.jpg" alt="Image3 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img4.jpg" alt="Image4 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img5.jpg" alt="Image5 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img6.jpg" alt="Image6 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img7.jpg" alt="Image7 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img8.jpg" alt="Image8 of nature">
                                </div>
                            </div>

                            <div class="swiper-slide image-slide">
                                <div class="image-slide-img">
                                    <img src="./assets/carousel/img9.jpg" alt="Image9 of nature">
                                </div>
                            </div>
                        </div>             
                        
                        <!-- Swiper controls -->
                        <div class="image-slider-control">
                            <div class="swiper-button-prev slider-arrow">
                                <i class="bi bi-caret-left-fill"></i>
                            </div>
                            <div class="swiper-button-next slider-arrow">
                                <i class="bi bi-caret-right-fill"></i>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>                
                    </div>
                </div>

                <div class="img-grid-viewer">
                    <div class="button-holder">
                        <button class="all-cta" id="showAll">Show All</button>
                    </div>

                    <div class="grid-section" id="gridSection">
                        <img src="./assets/carousel/img1.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img2.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img3.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img4.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img5.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img6.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img7.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img8.jpg" alt="nature img 1">
                        <img src="./assets/carousel/img9.jpg" alt="nature img 1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script files -->
    <!-- External script file (CDN) for Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- Local script files -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/carousel.js"></script>    
</body>
</html>
